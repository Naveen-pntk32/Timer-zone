<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="control-buttons">
            <button id="minimize-btn" class="control-btn" title="Minimize">
                <svg width="16" height="16" viewBox="0 0 16 16">
                    <path fill="currentColor" d="M14 8v1H3V8h11z"/>
                </svg>
            </button>
            <button id="settings-btn" class="control-btn" title="Settings">
                <svg width="16" height="16" viewBox="0 0 16 16">
                    <path fill="currentColor" d="M8 5a3 3 0 1 0 0 6 3 3 0 0 0 0-6zM6.5 8a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0z"/>
                    <path fill="currentColor" d="M9.133 0a1 1 0 0 0-.945.674L7.752 2.19a5.97 5.97 0 0 0-1.504 0L5.812.674A1 1 0 0 0 4.867 0H3.2a1 1 0 0 0-.894.553L1.87 2.09a6.03 6.03 0 0 0-1.06 1.06L.553 3.694A1 1 0 0 0 0 4.588v1.667a1 1 0 0 0 .674.945L2.19 7.636c.079.507.22.994.416 1.453L1.37 10.064a1 1 0 0 0-.12 1.407l1.179 1.179a1 1 0 0 0 1.407-.12l.975-1.236c.459.196.946.337 1.453.416l.436 1.516a1 1 0 0 0 .945.674h1.667a1 1 0 0 0 .945-.674l.436-1.516a5.97 5.97 0 0 0 1.453-.416l.975 1.236a1 1 0 0 0 1.407.12l1.179-1.179a1 1 0 0 0-.12-1.407L12.43 9.089c.196-.459.337-.946.416-1.453l1.516-.436A1 1 0 0 0 15 6.255V4.588a1 1 0 0 0-.553-.894l-.257-.436a6.03 6.03 0 0 0-1.06-1.06l-.436-.257A1 1 0 0 0 11.8 0H9.133z"/>
                </svg>
            </button>
            <button id="fullscreen-btn" class="control-btn" title="Fullscreen">
                <svg width="16" height="16" viewBox="0 0 16 16">
                    <path fill="currentColor" d="M1.5 1h4.75v1.5h-3.25v3.25H1.5V1zm13 0v4.75h-1.5v-3.25h-3.25V1h4.75zm-13 13v-4.75h1.5v3.25h3.25V14H1.5zm13-4.75V14h-4.75v-1.5h3.25v-3.25h1.5z"/>
                </svg>
            </button>
        </div>

        <div class="mode-buttons">
            <button class="mode-btn active" data-mode="focus">Focus</button>
            <button class="mode-btn" data-mode="short-break">Short Break</button>
            <button class="mode-btn" data-mode="long-break">Long Break</button>
        </div>

        <div id="timer">25:00</div>

        <div class="time-buttons">
            <button class="time-btn" data-minutes="25">+25 min</button>
            <button class="time-btn" data-minutes="10">+10 min</button>
            <button class="time-btn" data-minutes="5">+5 min</button>
            <button class="time-btn" data-minutes="1">+1 min</button>
        </div>

        <button id="start-btn">Start</button>

        <!-- Mini Window Controls -->
        <div class="mini-controls">
            <button class="mini-control-btn" id="mini-timer-btn" title="Timer">
                <svg viewBox="0 0 24 24">
                    <path fill="currentColor" d="M12 20a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm0 2C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm1-12h-2v4h2v-4z"/>
                </svg>
            </button>
            <button class="mini-control-btn" id="mini-break-btn" title="Break">
                <svg viewBox="0 0 24 24">
                    <path fill="currentColor" d="M2 21v-2h18v2H2zm3-6.857V8.857C5 5.641 7.641 3 10.857 3h2.286C16.359 3 19 5.641 19 8.857v5.286h-2V8.857C17 6.744 15.256 5 13.143 5h-2.286C8.744 5 7 6.744 7 8.857v5.286H5z"/>
                </svg>
            </button>
            <button class="mini-control-btn" id="mini-long-break-btn" title="Long Break">
                <svg viewBox="0 0 24 24">
                    <path fill="currentColor" d="M20 3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H4V5h16v14z"/>
                    <path fill="currentColor" d="M9 8h2v8H9zm4 0h2v8h-2z"/>
                </svg>
            </button>
        </div>

        <div class="task-section">
            <input type="text" id="task-input" placeholder="Add a task...">
            <ul id="task-list"></ul>
        </div>

        <!-- Settings Modal -->
        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <h3>Timer Settings</h3>
                <div class="settings-form">
                    <div class="setting-group">
                        <label for="focus-duration">Pomodoro duration (minutes)</label>
                        <input type="number" id="focus-duration" min="1" max="60" value="25">
                    </div>
                    <div class="setting-group">
                        <label for="short-break">Short break (min)</label>
                        <input type="number" id="short-break" min="1" max="30" value="5">
                    </div>
                    <div class="setting-group">
                        <label for="long-break">Long break (min)</label>
                        <input type="number" id="long-break" min="1" max="60" value="15">
                    </div>
                    <button id="update-settings">Update Settings</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
